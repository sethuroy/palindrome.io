<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It is a Palindrome</title>

    <link rel="stylesheet" href="palindrome.css">
</head>
<body>
    <div class="container">
        <h2 class="app-title">Is it a palindrome?</h2>
        <div class="input-wrapper">
            <input type="text" id="input-text" placeholder="Enter a word" />
            <button id="btn">check</button>
        </div>
        <p id="result"></p>

    </div>
    <SCript>
        // select relavent DOM elements
        const button = document.querySelector("#btn");
        const inputText = document.querySelector("#input-text");
        const result = document.querySelector("#result");

        // Add event listener to the button
        button.addEventListener("click", () => {
            const text = inputText.value.trim();

            if (text.length == 0) {
                alert("Input cannot be empty");
                return;
            }

            const cleanText = text.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
            const isPalindrome = cleanText === cleanText.split("").reverse("").join("");
            const message = isPalindrome ? `<span>Yes.</span>It's a palindrome!` : `<span>Nope.</span>Not a palindrome!`;


            result.innerHTML = message;
            result.classList.remove("error", "success");
            setTimeout(() => {
                result.classList.add(isPalindrome ? "success" : "error");

            }, 10);
        });
    </SCript>
</body>
</html>
